<script src="http://m.qianka.com/js/jquery.crop.js"></script>

<script type="text/javascript" src="http://m.qkcdn.com/js/GSModal.js?ver=201501281055"></script>
<script type="text/javascript">
    $(function(){


        $('.mobile').bind('click',function(){
            var url = 'http://m.qianka.com/profile/stack';
            $.ajax({
                url: url,
                type: "POST",
                data: {
                    nickname : $('input[name="nickname"]').val(),
                    gender : $('select[name="gender"]').val(),
                    career : $('select[name="career"]').val(),
                    birthday : $('input[name="birthday"]').val()
                },
                dataType: "json",
                success:function(data){
                    window.location = 'http://m.qianka.com/more/bind?route=profile';
                }
            });
        });

        var height = $(window).height();
        var width = $(window).width();
        var r = 0;

        var margin = 0;

        var top = 0;
        var left = 0;

        if(height > width){
            r = width;
        }else{
            r = height;
        }

        $(".imageBox").width(width+"px");
        $(".imageBox").height((height - 50)+"px");

        var theight = Math.round((height - r - 50)/2);

        $(".imageBox > .mask").width("100%");
        $(".imageBox > .mask-top").height(theight+"px");
        $(".imageBox > .mask-bottom").height((height - theight - 50 -r)+"px");


        $(".imageBox > .mask-bottom").css({
            "top":(theight + r) +"px",
            "left":"0px",
            "position":"fixed"
        });
        $(".imageBox > .mask-top").css({
            "top":"0px",
            "left":"0px"
            //"position":"fixed"
        });

        $(".thumbBox").width((r - margin)+"px");
        $(".thumbBox").height((r - margin)+"px");
        $(".thumbBox").css(
                {
                    "top":theight + "px",
                    "position":"absolute"
                }
        );

        var options =
        {
            thumbBox: '.thumbBox',
            spinner: '.spinner',
            imgSrc: '',
            big:0
        }
        var cropper = $.GSCrop($(".imageBox"),options);


        var patt = new RegExp("OS 8.0 ");//ios 8.0上传文件bug
        if (patt.test(window.navigator.userAgent)) {
            $(".ios80-spinner").width(width+"px");
            $(".ios80-spinner").height(height+"px");

            $(".ios80-spinner > img").css("margin-top",(height/2 - 20) + "px");

            $('#upload').fileupload({
                url: 'http://m.qianka.com/profile/avatar',
                start: function (e) {
                    $.GSModal.popup('modal-upload-ios80');
                },
                done: function (e, data) {
                    var result = $.parseJSON(data.result);
                    $('#avatar-img').attr('src', result.data.src);
                    $("#avatar").val(result.data.src);
                    $.GSModal.close('modal-upload-ios80');
                },
                fail:function (e, data) {
                    alert("无法上传");
                    $.GSModal.close('modal-upload-ios80');
                }
            });
        } else {

            $("#upload").change(function () {

                var reader = new FileReader();

                var size = this.files[0].size;

                if (size / 1000 > 200) {
                    options.big = 1;
                }

                var file = this.files[0];

                reader.onload = function (e) {
                    options.imgSrc = e.target.result;
                    $.GSModal.popup('modal-upload');
                    //console.log(e.target.result);
                    cropper = $.GSCrop($(".imageBox"), options);
                }

                reader.onerror = function () {
                }
                reader.readAsDataURL(file);
                this.files = [];
            });

            $("#crop").click(function () {
                var img = cropper.getDataURL();

                //console.log(img);
                //return false;

                $("#crop").text("正在上传...");

                $.ajax({
                    url: 'http://m.qianka.com/profile/avatar/base64',
                    data: { avatar: img},
                    type: 'post',
                    dataType: 'json',
                    success: function (resp) {
                        if (resp.code == 0) {
                            $("#avatar-img").attr("src", resp.data.src);
                            $("#avatar").val(resp.data.src);
                        }
                        $("#crop").text("使用图片");
                        $.GSModal.close('modal-upload');
                    }
                });
            });

            $("#cancelcrop").click(function () {
                $.GSModal.close('modal-upload');
            });
        }

        $(".thumbBox").swipe( {
            swipeStatus:function(event, phase, direction, distance , duration , fingerCount) {
                //alert("swiped " + distance + ' px');
                var touch = event.touches[0];

                if(phase === $.fn.swipe.phases.PHASE_START){
                    //alert(touch.pageX+","+touch.pageY);
                    cropper.startDrag(touch.pageX,touch.pageY);
                }

                if(phase === $.fn.swipe.phases.PHASE_MOVE){
                    cropper.onDrag(touch.pageX,touch.pageY);
                    //cropper.startDrag(touch.pageX,touch.pageY);
                }

                if(phase === $.fn.swipe.phases.PHASE_END || phase === $.fn.swipe.phases.PHASE_CANCEL) {
                    //The handlers below fire after the status,
                    // so we can change the text here, and it will be replaced if the handlers below fire
                    //$(this).find('#swipe_text').text("No swipe was made");
                }

            },
            pinchStatus:function(event, phase, direction, distance , duration , fingerCount, pinchZoom) {

                if(phase === $.fn.swipe.phases.PHASE_START || direction  == null){
                    //console.log("start phase:"+phase+" pinchZoom:"+pinchZoom);
                    cropper.zoomStart();
                }else if(phase === $.fn.swipe.phases.PHASE_MOVE){
                    //console.log("move phase:"+phase+" pinchZoom:"+pinchZoom);
                    cropper.zoom(pinchZoom);
                }

                //alert("pinch " + distance + ' px');
                if(phase === $.fn.swipe.phases.PHASE_END || phase === $.fn.swipe.phases.PHASE_CANCEL) {
                    //cropper.zoomStart();
                    cropper.zoomEnd();
                }


            },
            swipe:function(event, direction, distance, duration, fingerCount) {
                //alert("You swiped " + direction + " with " + fingerCount + " fingers");
            },
            pinchIn:function(event, direction, distance, duration, fingerCount, pinchZoom) {
                //cropper.zoomIn();
                //alert("You pinched " +direction + " by " + distance +"px, zoom scale is "+pinchZoom);
            },
            pinchOut:function(event, direction, distance, duration, fingerCount, pinchZoom) {
                //cropper.zoomOut();
                //alert("You pinched " +direction + " by " + distance +"px, zoom scale is "+pinchZoom);
            },
            fingers:$.fn.swipe.fingers.ALL
        });
    });
</script>
