    <script>
        (function($){
            $.fn.tmpl = function(d) {
            var s = $(this[0]).html().trim();
            if ($.isArray(d)) {
            var li = '',
            tm = {}, i = 0, len = d.length;
            for (; i < len; i++) {
            tm = d[i];
            li += s.replace(/\{\=(\w+)\}/g, function(all, match) {
            return tm[match];
            });
            }
            s = li;
            }
            else {
            s = s.replace(/\{\=(\w+)\}/g, function(all, match) {
            return d[match];
            });
            }
            return $(s);
            };
        })($);
    </script>
